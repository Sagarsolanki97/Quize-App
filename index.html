    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz</title>
    </head>
    <link rel="stylesheet" href="style.css">
    <body>

        <div class="quize-container">
            <div class="quize-header" style="display: block;">
            <h2 id="question"> Question </h2>
            <ul>
                <li>
                    <input type="radio"id="a" name="options"class="answer"value ="option A" >
                    <label class="selected_option" id="a_text"for="a">question</label>
                </li>
                <li>
                    <input type="radio"id="b"name="options"class="answer" > 
                    <label class="selected_option"id="b_text"for="b">question</label>
                </li>
                <li>
                    <input type="radio"id="c"name="options"class="answer" >
                    <label class="selected_option" id="c_text"for="c">question</label>
                </li>
                <li>
                    <input type="radio"id="d"name="options"class="answer" >
                    <label class="selected_option"id="d_text"for="d">question</label>
                </li>
            </ul>
            <button id="submit">Submit</button>
            <div class="buttons" style="display: none;">
                <button id="previous">Previous</button>
                <button id="next">Next</button>

            </div>
            <span id="Message"></span>
        </div>
        <div class="answersheet" style="display: none;">
            <h2>Answersheet</h2>
            <p class="Answers"></p>
        </div>
        </div>

        <script src="js.js"></script>
    </body>
    </html>
